<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 50px; width: 100%; height: 100%">
    <h4 style="text-align: center">Product Details</h4>
    <div
      class="card"
      style="
        margin: 10px 20%;
        padding: 20px;
        display: flexgrid;
        align-items: center;
        justify-content: center;
      "
    >
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label"
            >Product name</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            value="{{product.name}}"
            disabled
          />
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Price (KD)</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            value="{{product.price}}"
            disabled
          />
        </div>

        <div class="col-md-12">
          <label for="validationCustom03" class="form-label">Description</label>
          <textarea
            type="text"
            class="form-control"
            id="validationCustom03"
            disabled
          >
{{product.description}}</textarea
          >
        </div>

        <div class="col-12">
          <a class="btn btn-primary" onclick="history.back()">Back</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
